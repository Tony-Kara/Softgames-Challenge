<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="Login.css" />
    </head>
<body>

        <h1 style = "text-align: center">SOFTGAMES</h1>
        <div class="container">
                <div class="inputContainer">
                  <input class="style" type="text" placeholder="First Name" id="firstName"></input>
                  <input class="style" type="text" placeholder="Last Name" id="lastName"></input>
                  
                  <div>
                  <input class="style" type="date" placeholder="" id="dob"></input>
                  </div>
                 
                  <div class="sumbitButtons">
                      <button type="submit" class="style" onclick="sendDetails()"><i>Sync</i></button>
                  </div>
                  
                  <div class="sumbitButtons">
                      <button type="submit" class="style" onclick="sendDetailsAsync()"><i>Async</i></button>
                  </div>
                </div>
              </div>

    <script>
      

        function sendDetails() {
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var dob = document.getElementById("dob").value;
                  
                   var value = {"firstName":firstName , "lastName" : lastName, "dob":dob}

                   try {
                       webkit.messageHandlers.sumbitToiOS.postMessage(value);
                      // webkit.messageHandlers.refreshWebPage.postMessage(dictionary);

               } catch(err) {
                       console.log('error');
                    }
               }
      
      function sendDetailsAsync() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var dob = document.getElementById("dob").value;
                
                 var value = {"firstName":firstName , "lastName" : lastName, "dob":dob}

                 try {
                     webkit.messageHandlers.sumbitToiOSAsync.postMessage(value);
                    // webkit.messageHandlers.refreshWebPage.postMessage(dictionary);

             } catch(err) {
                     console.log('error');
                  }
             }
                  
    </script>

</body>
</html>
