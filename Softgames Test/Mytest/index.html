<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="Login.css" />
    </head>
<body>

        <h1 style = "text-align: center">SOFTGAMES</h1>
        <div class="container">
                <div class="inputContainer">
                  <input class="style" type="text" placeholder="First Name" id="firstName"></input>
                  <input class="style" type="text" placeholder="Last Name" id="lastName"></input>
                  
                  <input class="style" type="date" placeholder="" id="dob"></input>
              
                 
                  <div class="sumbitButtons">
                      <button type="submit" class="style" onclick="sendDetails()"><i>Send Data from Web to iOS</i></button>
                  </div>
                </div>
              </div>

    <script>
        function fillDetails(jsonData) {
            console.log('jsonData =' , jsonData);
            var userData = JSON.parse(jsonData);
            document.getElementById("email").value = userData["email"];
            document.getElementById("firstName").value =userData["firstName"];
            document.getElementById("lastName").value = userData["lastName"];
        }

        function sendDetails() {
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var dob = document.getElementById("dob").value;
                  
                   var value = {"firstName":firstName , "lastName" : lastName, "dob":dob}

                   try {
                       webkit.messageHandlers.sumbitToiOS.postMessage(value);
                      // webkit.messageHandlers.refreshWebPage.postMessage(dictionary);

               } catch(err) {
                       console.log('error');
                    }
               }
                  
    </script>

</body>
</html>
